name: run-notebook-2
on:
  schedule:
    - cron: "0 2 * * *"
    - cron: "30 8 1 * *" # monthly for training
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    # Required for committing updated dashboard images back to the repo.
    permissions:
      contents: write
      
    env:
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
      ELPRICE_BASE_URL: ${{ secrets.ELPRICE_BASE_URL }}
      ELPRICE_AREA: ${{ secrets.ELPRICE_AREA }}
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - run: |
          pip install -r requirements.txt
          pip install papermill

      # Daily feature ingestion.
      - name: Run notebook 2
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python -m papermill NotebooksElectricity/2_electricity_prices_feature_pipeline.ipynb /tmp/out.ipynb

      - name: Run notebook 4 (batch inference)
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        # Generates dashboard plots under docs/PricesDashboard/assets/img/.
        run: python -m papermill NotebooksElectricity/4_electricity_prices_batch_inference.ipynb /tmp/out4_daily.ipynb

      # Commit updated plots (if any) so GitHub Pages/dashboard stays current.
      - name: Commit and Push new plots
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add updated images.
          git add docs/PricesDashboard/assets/img/*.png
          
          # Commit and push if there are changes.
          git commit -m "Update dashboard plots" || echo "No changes to commit"
          git push

  monthly-train-and-infer:
    if: github.event_name == 'schedule' && github.event.schedule == '30 8 1 * *'
    needs: run
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
      ELPRICE_BASE_URL: ${{ secrets.ELPRICE_BASE_URL }}
      ELPRICE_AREA: ${{ secrets.ELPRICE_AREA }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -r requirements.txt
          pip install papermill
      - name: Run notebook 3 (training)
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python -m papermill NotebooksElectricity/3_electricity_prices_training_pipeline.ipynb /tmp/out3.ipynb
